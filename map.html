        /* Styles for the zoomable map */
        .map-container {
            position: relative;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 100%;
        }

        .map-container img {
        max-width: 100%;
        height: 100%;
        object-fit: contain; /* This keeps the image's aspect ratio */
        transition: transform 0.3s ease-in-out;
        cursor: zoom-in;
        }

    </style>
