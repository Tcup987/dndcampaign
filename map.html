<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phyroxia - Map</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Container for the map */
        .map-container {
            position: relative;
            width: 80%;
            max-height: 80vh;
            overflow: hidden;
            margin: 20px auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            background: #f4f4f9;
        }

        /* Map image with initial zoom settings */
        .map-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            cursor: grab;
            transition: transform 0.3s ease-in-out;
        }

        /* When dragging */
        .map-container img:active {
            cursor: grabbing;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const mapImage = document.querySelector(".map-container img");

            mapImage.addEventListener("click", () => {
                if (mapImage.classList.contains("zoomed")) {
                    mapImage.classList.remove("zoomed");
                } else {
                    mapImage.classList.add("zoomed");
                }
            });
        });
    </script>
    <script>
        // Highlight the active link
        const currentPage = window.location.pathname.split("/").pop();
        document.querySelectorAll("nav a").forEach(link => {
            if (link.getAttribute("href") === currentPage) {
                link.classList.add("active");
            }
        });
    </script>
</head>
<body>
    <header>
        <h1>Map</h1>
        <p>The beautiful continent of Phyroxia</p>
    </header>
    
    <nav>
        <a href="phyroxia.html">Home</a>
        <a href="world.html">The World</a>
        <a href="timeline.html">Timeline</a>
        <a href="sessions.html">Session Summaries</a>
        <a href="map.html" class="active">Map</a>
        <a href="info.html">Starting Info</a>
    </nav>

    <div class="container">
        <h2>Map of Phyroxia</h2>
        <div class="map-container">
            <img src="Phyroxia_Map.jpg" alt="Campaign Map" id="map">
        </div>
    </div>
    

    <footer>
        <p>&copy; 2025 Phyroxia. All rights reserved.</p>
    </footer>

    <script>
        const map = document.getElementById("map");
        let scale = 1;
        let originX = 0;
        let originY = 0;
        let isDragging = false;
        let startX, startY;

        map.addEventListener("wheel", (e) => {
            e.preventDefault();
            const scaleAmount = 0.1;
            const rect = map.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            if (e.deltaY < 0) {
                scale += scaleAmount;
            } else {
                scale -= scaleAmount;
                if (scale < 1) scale = 1; // Prevent zooming out too much
            }

            originX = mouseX / scale;
            originY = mouseY / scale;

            map.style.transform = `scale(${scale}) translate(${originX}px, ${originY}px)`;
        });

        map.addEventListener("mousedown", (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            map.style.cursor = "grabbing";
        });

        map.addEventListener("mousemove", (e) => {
            if (!isDragging) return;

            const dx = e.clientX - startX;
            const dy = e.clientY - startY;

            originX += dx / scale;
            originY += dy / scale;

            map.style.transform = `scale(${scale}) translate(${originX}px, ${originY}px)`;

            startX = e.clientX;
            startY = e.clientY;
        });

        map.addEventListener("mouseup", () => {
            isDragging = false;
            map.style.cursor = "grab";
        });

        map.addEventListener("mouseleave", () => {
            isDragging = false;
            map.style.cursor = "grab";
        });
    </script>

   
</body>
</html>
