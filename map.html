<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phyroxia - Map</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Container for the map */
        .map-container {
            position: relative;
            width: 80%;
            max-height: 80vh;
            overflow: hidden;
            margin: 20px auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            background: #f4f4f9;
        }

        /* Map image with initial zoom settings */
        .map-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            cursor: grab;
            transition: transform 0.3s ease-in-out;
        }

        /* When dragging */
        .map-container img:active {
            cursor: grabbing;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const mapImage = document.querySelector(".map-container img");

            mapImage.addEventListener("click", () => {
                if (mapImage.classList.contains("zoomed")) {
                    mapImage.classList.remove("zoomed");
                } else {
                    mapImage.classList.add("zoomed");
                }
            });
        });
    </script>
    <script>
        // Highlight the active link
        const currentPage = window.location.pathname.split("/").pop();
        document.querySelectorAll("nav a").forEach(link => {
            if (link.getAttribute("href") === currentPage) {
                link.classList.add("active");
            }
        });
    </script>
</head>
<body>
    <header>
        <h1>Map</h1>
        <p>The beautiful continent of Phyroxia</p>
    </header>
    
    <nav>
        <a href="phyroxia.html">Home</a>
        <a href="world.html">The World</a>
        <a href="timeline.html">Timeline</a>
        <a href="sessions.html">Session Summaries</a>
        <a href="map.html" class="active">Map</a>
        <a href="info.html">Starting Info</a>
    </nav>

    <div class="map-container">
        <h2>Map of Phyroxia</h2>
        <div class="map-container">
            <img src="Phyroxia_Map.jpg" alt="Map of Phyroxia" id="map-image">
        </div>
    </div>
    


    <footer>
        <p>&copy; 2025 Phyroxia. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const mapImage = document.getElementById("map-image");
            const mapContainer = document.querySelector(".map-container");
            let isDragging = false;
            let startX, startY, currentX = 0, currentY = 0;
            let scale = 1;

            // Drag to pan functionality
            mapImage.addEventListener("mousedown", (e) => {
                isDragging = true;
                startX = e.clientX - currentX;
                startY = e.clientY - currentY;
                mapImage.style.cursor = "grabbing";
            });

            document.addEventListener("mousemove", (e) => {
                if (!isDragging) return;
                e.preventDefault();
                currentX = e.clientX - startX;
                currentY = e.clientY - startY;
                mapImage.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale})`;
            });

            document.addEventListener("mouseup", () => {
                isDragging = false;
                mapImage.style.cursor = "grab";
            });

            // Zoom functionality
            mapContainer.addEventListener("wheel", (e) => {
                e.preventDefault();
                const zoomIntensity = 0.1;
                const zoomFactor = e.deltaY > 0 ? 1 - zoomIntensity : 1 + zoomIntensity;

                scale *= zoomFactor;
                scale = Math.max(1, Math.min(scale, 3)); // Restrict zoom level between 1x and 3x

                mapImage.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale})`;
            });
        });
    </script>

   
</body>
</html>
