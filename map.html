<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phyroxia - Map</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles for the zoomable map */
        .map-container {
            position: relative;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 80%;
        }

        .map-container img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
            cursor: zoom-in;
        }

        .map-container img.zoomed {
            transform: scale(2); /* Adjust zoom level here */
            cursor: zoom-out;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const mapImage = document.querySelector(".map-container img");

            mapImage.addEventListener("click", () => {
                if (mapImage.classList.contains("zoomed")) {
                    mapImage.classList.remove("zoomed");
                } else {
                    mapImage.classList.add("zoomed");
                }
            });
        });
    </script>
    <script>
        // Highlight the active link
        const currentPage = window.location.pathname.split("/").pop();
        document.querySelectorAll("nav a").forEach(link => {
            if (link.getAttribute("href") === currentPage) {
                link.classList.add("active");
            }
        });
    </script>
</head>
<body>
    <header>
        <h1>Map</h1>
        <p></p>
    </header>
    
    <nav>
        <a href="phyroxia.html">Home</a>
        <a href="world.html">The World</a>
        <a href="timeline.html">Timeline</a>
        <a href="sessions.html">Session Summaries</a>
        <a href="map.html" class="active">Map</a>
        <a href="info.html">Starting Info</a>
    </nav>

    <div class="container">
        <h2>Map of Phyroxia</h2>
        <div class="map-container">
            <img src="Phyroxia_Map.jpg" alt="Map of Phyroxia">
        </div>
    </div>


    <footer>
        <p>&copy; 2025 Phyroxia. All rights reserved.</p>
    </footer>

   
</body>
</html>
