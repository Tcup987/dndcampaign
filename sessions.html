<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phyroxia - Session Summaries</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Highlight the active link
        const currentPage = window.location.pathname.split("/").pop();
        document.querySelectorAll("nav a").forEach(link => {
            if (link.getAttribute("href") === currentPage) {
                link.classList.add("active");
            }
        });
    </script>
</head>
<body>
    <header>
        <h1>Session Summaries</h1>
        <p>Review the highlights and adventures from each session.</p>
    </header>
    
    <nav>
        <a href="phyroxia.html">Home</a>
        <a href="world.html">The World</a>
        <a href="timeline.html">Timeline</a>
        <a href="sessions.html" class="active">Session Summaries</a>
        <a href="map.html">Interactive Map</a>
        <a href="info.html">Starting Info</a>
    </nav>

    <div class="container">
        <h2>Add New Session</h2>
        <form id="sessionForm">
            <label for="sessionNumber">Session Number:</label>
            <input type="text" id="sessionNumber" placeholder="Enter session number" required>

            <label for="sessionDate">Date:</label>
            <input type="date" id="sessionDate" required>

            <label for="sessionContent">Details:</label>
            <textarea id="sessionContent" placeholder="Enter session details" rows="5" required></textarea>

            <button type="submit">Add Session</button>
        </form>

        <h2>Session Updates</h2>
        <div id="sessionsContainer">
            <!-- Sessions will be dynamically added here -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Phyroxia. All rights reserved.</p>
    </footer>

    <script src="sessions.js"></script>
</body>
</html>
